{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          {% for form in formset %}
          {{ form.as_p }}
          {% endfor %}
        </form>
        <div class="btn-group">
          <button type="submit" name="save" class="btn btn-success">Создать версию</button>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
